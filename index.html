<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <header>
        <h1>Movie Recommendator</h1>
    </header>
    <div class="mainbanner">
        <div class="main-container">
            <h1>Movie Recommendation Engine</h1>
            <p>Discover Your Desire Movie By Placing the Genre, Rating And Year</p>
        </div>  
    </div>
    <section>
        <div class="search-container">
            <div class="genre">
                <h4>GENRE</h4>
                <select id = "genre-list">
                    <option value="">All</option>
                </select>
            </div>
            <div class="year">
                <h4>YEAR</h4>
                <select id = "year-list">
                    <option value="">All</option>
                </select>
            </div>
            <div class="language">
                <h4>LANGUAGE</h4>
                <select id = "language-list">
                    <option value="">All</option>
                </select>
            </div>

        </div>
    </section>

</body>
</html>
